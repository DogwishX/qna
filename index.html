<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>QNA</title>
  </head>
  <body>
    <select class="company-name">
      <option class="company-name--option">Zaizi</option>
      <option class="company-name--option">OakNorth</option>
      <option class="company-name--option">tiney</option>
      <option class="company-name--option">dxw</option>
      <option class="company-name--option">TPXimpact</option>
      <option class="company-name--option">ITV</option>
    </select>
    <input class="search" type="text" placeholder="Search questions for keywords...">
</input>
    <ul class="questions"></ul>
    <div class="notifications"></div>

    <div class="modal">
      <div class="modal__header">
        <h2 class="modal__title">Add a Question</h2>
        <i class="modal__close fa-solid fa-xmark"></i>
      </div>
      <form class="modal__form" onsubmit="return false">
        <label class="modal__label" for="name">Name</label>
        <input
          class="modal__input"
          id="name"
          type="text"
          placeholder="Your name"
        />
        <label class="modal__label" for="question">Question</label>
        <input
          class="modal__input"
          id="question"
          type="text"
          placeholder="Your question"
        />
        <button class="modal__button btn" type="button">Add</button>
      </form>
    </div>
    <button class="add-btn btn">add question</button>

    <script type="module" src="main.js"></script>
    <!-- Font Awesome Icon Library -->
    <script
      src="https://kit.fontawesome.com/248cd170f1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
